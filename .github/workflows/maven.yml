# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
---
name: Java CI with Maven

on:
  push:
    branches:
      - main
      - "renovate/**"
    tags:
      - "**"
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        profile:
          - druid-26
          - druid-27

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # tag=v4.0.0
      - name: Set up JDK 11
        uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # tag=v3.12.0
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B verify -P${{ matrix.profile }}
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@c5ad0fd6b977364190852883b46728f25a9617c3 # tag=v3.0.2
      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/release')
        with:
          files: |
            target/*.jar
            target/bom.*
          token: ${{ secrets.GITHUB_TOKEN }}
